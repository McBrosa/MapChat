    <h:body>
        <p:growl id="messages" showDetail="true" />

        <p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{markersView.simpleModel}" />
        <p:dialog widgetVar="dlg" showEffect="fade">
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <p:inputText id="title" value="#{addMarkersView.title}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" actionListener="#{addMarkersView.addMarker}" update=":messages" oncomplete="markerAddComplete()" />
                        <p:commandButton value="Cancel" onclick="return cancel()" />
                    </f:facet>
                </h:panelGrid>

                <h:inputHidden id="lat" value="#{addMarkersView.lat}" />
                <h:inputHidden id="long" value="#{addMarkersView.lng}" />
<!--                <h:inputHidden id="lat" value="#{userController.selected.locationX}" />
                <h:inputHidden id="long" value="#{userController.selected.locationY}" />-->
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            var currentMarker = null;
            if (navigator.geolocation) {
                checkGeolocationByHTML5();
            } else {
                checkGeolocationByLoaderAPI(); // HTML5 not supported! Fall back to Loader API.
            }

            function checkGeolocationByHTML5() {
                navigator.geolocation.getCurrentPosition(function(position) {
                    setMapCenter(position.coords.latitude, position.coords.longitude);
                }, function() {
                    checkGeolocationByLoaderAPI(); // Error! Fall back to Loader API.
                });
            }

            function checkGeolocationByLoaderAPI() {
                if (google.loader.ClientLocation) {
                    setMapCenter(google.loader.ClientLocation.latitude, google.loader.ClientLocation.longitude);
                } else {
                    // Unsupported! Show error/warning?
                }
            }

            function setMapCenter(latitude, longitude) {
                PF('map').getMap().setCenter(new google.maps.LatLng(latitude, longitude));
//                map.getMap().setCenter(new google.maps.LatLng(latitude, longitude));
            }
              
            function handlePointClick(event) {
                if(currentMarker === null) {
                    document.getElementById('lat').value = event.latLng.lat();
                    document.getElementById('lng').value = event.latLng.lng();

                    currentMarker = new google.maps.Marker({
                        position:new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                    });

                    PF('map').addOverlay(currentMarker);

                    PF('dlg').show();
                }   
            }

            function markerAddComplete() {
                var title = document.getElementById('title');
                currentMarker.setTitle(title.value);
                title.value = "";

                currentMarker = null;
                PF('dlg').hide();
            }

            function cancel() {
                PF('dlg').hide();
                currentMarker.setMap(null);
                currentMarker = null;

                return false;
            }
