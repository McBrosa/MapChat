<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserGroupEditDlg" widgetVar="UserGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserGroupTitle}">
            <h:form id="UserGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userGroupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserGroupLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userGroupController.selected.userId}" title="#{bundle.EditUserGroupTitle_userId}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUserGroupLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{userGroupController.selected.user}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_user}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserGroupLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{userGroupController.selected.groupId}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_groupId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userGroupController.update}" value="#{bundle.Save}" update="display,:UserGroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserGroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserGroupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
