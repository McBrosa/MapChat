<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserGroupViewDlg" widgetVar="UserGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserGroupTitle}">
            <h:form id="UserGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserGroupLabel_userId}"/>
                        <h:outputText value="#{userGroupController.selected.userId}" title="#{bundle.ViewUserGroupTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserGroupLabel_user}"/>
                        <h:outputText value="#{userGroupController.selected.user}" title="#{bundle.ViewUserGroupTitle_user}"/>
                        <h:outputText value="#{bundle.ViewUserGroupLabel_groupId}"/>
                        <h:outputText value="#{userGroupController.selected.groupId}" title="#{bundle.ViewUserGroupTitle_groupId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
