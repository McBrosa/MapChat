<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">MapChat: Answer Question</ui:define></title>
            
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                    <p:panel class="mc-panel">
                        <h2 class="form-signin-heading">Please Answer Your Security Question</h2>
                        <div class="form-group" style="margin-bottom:20px;">
                            <h:outputLabel for="question" style="color: whitesmoke;"
                                           value="#{passwordResetManager.securityQuestion}" />
                        </div>
                        <div class="form-group" style="margin-bottom: 10px">
                            <h:inputText id="answer" value="#{passwordResetManager.answer}"/>
                        </div>
                        <br/>
                        <h:outputLabel value ="#{passwordResetManager.message}" style="color: red;" />  
                        <br/>
                        <br/>
                        <p:commandButton id="submit" action="#{passwordResetManager.securityquestionSubmit()}" value="Submit" />
                        <p:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                    </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
