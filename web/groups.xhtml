<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Groups</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="resources/js/groups.js"/>
    </h:head>
    <h:body>
        <h1>Groups</h1>
        <p:commandButton id="group-modify-btn" value="+" type="button" />
        <p:overlayPanel id="group-modify-panel" widgetVar="group-modify-panel" for="group-modify-btn" hideEffect="fade">
            <h:form id="create-groups-form">
                <h:inputHidden id="newgroupname" value="#{groupManager.groupNameToCreate}"></h:inputHidden>
                <p:commandButton id="createGroup-btn" value="Create Group" onclick="enterNewGroupName()" action="#{groupManager.createGroup()}" update=":select_group:global_groups" />
            </h:form>
            <h:form id="add-user-form">
                <h:inputHidden id="addusername" value="#{groupManager.usernameToAdd}"></h:inputHidden>
                <p:commandButton id="addUser-btn" value="Add User" onclick="enterUsernameToAdd()" action="#{groupManager.addUser()}" />
            </h:form>
            <h:form id="remove-user-form">
                <h:inputHidden id="removeusername" value="#{groupManager.usernameToDelete}"></h:inputHidden>
                <p:commandButton id="removeUser-btn" value="Remove User" action="#{groupManager.removeUser()}" type="button" />
            </h:form>
        </p:overlayPanel>
        <h:form id="select_group">
            <p:selectOneButton id="global_groups" value="#{groupManager.currentGroup}">
                <f:selectItems value="#{groupManager.allGroups}" class="select-btn-grp" />
                <p:ajax update=":chat-form:currentGroupLabel :file-form:filedatapanel"/>
            </p:selectOneButton>
        </h:form>
        <h:outputLabel id="error" value="#{groupManager.statusMessage}"  />
        
    </h:body>
</html>
