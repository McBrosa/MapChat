<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.CreateUserTitle_middleName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_securityQuestion}" for="securityQuestion" />
                        <p:inputText id="securityQuestion" value="#{userController.selected.securityQuestion}" title="#{bundle.CreateUserTitle_securityQuestion}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityQuestion}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_securityAnswer}" for="securityAnswer" />
                        <p:inputText id="securityAnswer" value="#{userController.selected.securityAnswer}" title="#{bundle.CreateUserTitle_securityAnswer}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_securityAnswer}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_locationX}" for="locationX" />
                        <p:inputText id="locationX" value="#{userController.selected.locationX}" title="#{bundle.CreateUserTitle_locationX}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_locationX}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_locationY}" for="locationY" />
                        <p:inputText id="locationY" value="#{userController.selected.locationY}" title="#{bundle.CreateUserTitle_locationY}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_locationY}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.CreateUserTitle_phone}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_userGroup}" for="userGroup" />
                        <p:selectOneMenu id="userGroup" value="#{userController.selected.userGroup}" >
                            <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"
                                           var="userGroupItem"
                                           itemValue="#{userGroupItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
