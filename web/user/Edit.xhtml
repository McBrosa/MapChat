<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_middleName}" for="middleName" />
                        <p:inputText id="middleName" value="#{userController.selected.middleName}" title="#{bundle.EditUserTitle_middleName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_securityQuestion}" for="securityQuestion" />
                        <p:inputText id="securityQuestion" value="#{userController.selected.securityQuestion}" title="#{bundle.EditUserTitle_securityQuestion}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_securityQuestion}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_securityAnswer}" for="securityAnswer" />
                        <p:inputText id="securityAnswer" value="#{userController.selected.securityAnswer}" title="#{bundle.EditUserTitle_securityAnswer}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_securityAnswer}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_locationX}" for="locationX" />
                        <p:inputText id="locationX" value="#{userController.selected.locationX}" title="#{bundle.EditUserTitle_locationX}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_locationX}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_locationY}" for="locationY" />
                        <p:inputText id="locationY" value="#{userController.selected.locationY}" title="#{bundle.EditUserTitle_locationY}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_locationY}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{userController.selected.phone}" title="#{bundle.EditUserTitle_phone}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_phone}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_userGroup}" for="userGroup" />
                        <p:selectOneMenu id="userGroup" value="#{userController.selected.userGroup}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userGroupController.itemsAvailableSelectOne}"
                                           var="userGroupItem"
                                           itemValue="#{userGroupItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
