<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:outputStylesheet library="css" name="groups.css" />

    <!-- This file is used for the Groups div in Dashboard.xhtml --> 
    <h:body>
        <h:form id="select_group">
            <p:remoteCommand name="refreshMap" action="#{markersView.refreshMap()}" update=":gmap" />
            <!--Putting the style for this following tag does not work in the css file-->
            <p:selectOneListbox scrollHeight="50" style="width: 100%; height: 50%;" id="global_groups" 
                                value="#{messageBean.currentGroup}" >
                <!--f:selectItems value="Select a group"/-->
                <f:selectItems value="#{groupManager.retrieveAllCurrentUserGroups()}"/>
                <p:ajax event="change" onstart="refreshMap()" update=":file-form:filedatapanel :chat-form:chat-messages1"/>
            </p:selectOneListbox>
        </h:form>
    </h:body>
</html>
