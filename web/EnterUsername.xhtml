<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">MapChat: Enter Username</ui:define></title>
            
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please Enter Your Username</h2>
                        <div class="form-group" style="margin-bottom: 5px">
                            <p:inputText id="username" value="#{passwordResetManager.username}" required="true"/>
                        </div>
                        <br/>
                        <p:commandButton id="submit" action="#{passwordResetManager.usernameSubmit()}" value="Submit" /> 
                        <p:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                        <br/>
                        <p:outputLabel value ="#{passwordResetManager.message}" />                
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
