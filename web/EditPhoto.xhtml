<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">MapChat: Change Photo</ui:define></title>
            <ui:define name="header">
                <ui:include src="/template/userHeaderTemplate.xhtml" />
            </ui:define>
            
            <ui:define name="editableContent">
                <h:form class="form-horizontal" enctype="multipart/form-data">
                    <h:panelGrid columns="2" >
                        <p:panel id="user-photo" class="mc-panel">
                            <p:commandLink id="photo-link" action="EditPhoto" styleClass="user-pic" ajax="false">
                                <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" />
                            </p:commandLink>
                            <p:tooltip id="toolTipFade" for="photo-link" value="Change Photo" trackMouse="true" />

                            <h2>#{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName}</h2>
                            <p:link value="Edit Profile"  outcome="EditAccount" style="color: goldenrod;" />
                        </p:panel>
                        <p:panel id="change-photo" class="mc-panel">
                            <p:growl id="messages" showDetail="true" redisplay="false"/>
                            <h2>Please Choose a File for Your Photo</h2>
                            <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" update="crop"/>
                            <br/>
                            <br/>
                            <h:outputText value="#{fileManager.message}" style="color: red;"/>
                            <br/>
                            <br/>
                            <p:commandButton id="button" class="btn btn-success" value="Upload" 
                                             ajax="false" action="#{fileManager.upload}" />
                            <p:commandButton value="Cancel" ajax="false" action="#{fileManager.cancel()}"/>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
