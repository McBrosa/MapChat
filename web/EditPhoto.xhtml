<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">MapChat: Change Photo</ui:define></title>
            <ui:define name="header">
                <ui:include src="/template/userHeaderTemplate.xhtml" />
            </ui:define>
            
            <ui:define name="editableContent">
                <script type="text/javascript">
                </script>        
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-horizontal" enctype="multipart/form-data">
                        <p:panel id="change-photo" styleClass="mc-panel">
                            <p:growl id="messages" showDetail="true" redisplay="false"/>
                            <h2>Please Choose a File for Your Photo</h2>
                            <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" />
                            <br/>
                            <h:outputText value="#{fileManager.message}" style="color: gold;"/>
                            <br/>
                            <p:commandButton id="button" class="btn btn-success" value="Upload" 
                                             ajax="false" action="#{fileManager.upload}" />
                            <br/>
                            <h:commandButton value="Cancel" action="#{fileManager.cancel()}"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
