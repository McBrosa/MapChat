<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Group1EditDlg" widgetVar="Group1EditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroup1Title}">
            <h:form id="Group1EditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{group1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroup1Label_id}" for="id" />
                        <p:inputText id="id" value="#{group1Controller.selected.id}" title="#{bundle.EditGroup1Title_id}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGroup1Label_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{group1Controller.selected.groupName}" title="#{bundle.EditGroup1Title_groupName}" required="true" requiredMessage="#{bundle.EditGroup1RequiredMessage_groupName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{group1Controller.update}" value="#{bundle.Save}" update="display,:Group1ListForm:datalist,:growl" oncomplete="handleSubmit(args, 'Group1EditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Group1EditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
