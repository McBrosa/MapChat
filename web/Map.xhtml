<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"></meta>
        <meta charset="utf-8"></meta>
        <style>
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
            #map {
              height: 100%;
            }
          </style>
    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="true" />
        <p:gmap widgetVar="map" center="0,0" zoom="18" fitBounds="true" type="HYBRID" style="width:100%; height:100%;"
                model="#{markersView.simpleModel}">
            <p:ajax event="overlaySelect" listener="#{markersView.onMarkerSelect}" />
            <p:gmapInfoWindow id="infoWindow">
                <p:outputPanel style="text-align: center; display: block; margin: auto; text-decoration: #000000;">
                    <h:outputText value="#{markersView.marker.data}" />
                    <br />
                    <h:outputText value="#{markersView.marker.title}" />
                </p:outputPanel>
            </p:gmapInfoWindow>    
        </p:gmap>
        <h:form id="formId">
            <h:inputHidden id="latitude" value="#{accountManager.selected.locationX}"/>
            <h:inputHidden id="longitude" value="#{accountManager.selected.locationY}"/>
            <p:remoteCommand name="update" actionListener="#{accountManager.updateLocation()}" />
        </h:form>
        <h:outputScript library="js" name="map.js" />
    </h:body>    
</html>
