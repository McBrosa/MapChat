<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <script type="text/javascript">
        setInterval("nextMessage()", 200); //update the chart every 200 ms               
        
        function createMessageNode(user, text) {
            var div = document.createElement('div');
            div.className = "msg";
            div.textContent = "[ " + user + " ] : " + text;
            return div;
        }
        
        function updateMessages(xhr, status, args) {
            
            if(!args.ok) return;
            var messages = document.getElementById('chat-messages');
            msgNode = createMessageNode(args.user, args.text);
            messages.appendChild(msgNode);
            
            //chat.appendChild('<div class="msg" >[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>');
        }
        
        function retrieveMessages(xhr, status, args) {
            console.log('args: ' + args.msgjson);
            var msgs = JSON.parse(args.msgjson);
            var messages = document.getElementById('chat-messages');
            for (msg of msgs) {
                messages.appendChild(createMessageNode(msg.user, msg.message));
            }
            
        }
        
        function handleChatroomChange() {
            clearMessages();
            console.log('beforeee');
            getMessages({});
            console.log('after');
        }
        
        function clearMessages() {
            console.log('hi');
            var messages = document.getElementById('chat-messages');
            while (messages.firstChild) {
                messages.removeChild(messages.firstChild);
            }
        }
         
    </script>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <p:outputLabel for="chatroom" value="Chatroom" />
                <h:selectOneMenu id="chatroom" value="#{messageBean.selectedChatroom}"
                                    onchange="handleChatroomChange()">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select"></f:selectItem>
                    <f:selectItems value="#{messageBean.availableChatrooms}" var="room"
                                           itemLabel="#{room}" itemValue="#{room}" />
                    
                </h:selectOneMenu>
            </h:panelGrid>
            <p:panelGrid columns="2">
                
                Text: <p:inputText value="#{messageBean.messageInput}" id="message"/>
                <p:commandButton type="reset" value="Clear"/>
                <p:commandButton value="Send!" id="send-message" actionListener="#{messageBean.sendMessage}" update="message"/>
                
            </p:panelGrid>
         
            <p:remoteCommand name="nextMessage" actionListener="#{messageBean.firstUnreadMessage}"
                             oncomplete="updateMessages(xhr, status, args);"/>

            <p:remoteCommand name="getMessages" actionListener="#{messageBean.getChatroomMessages}"
                             oncomplete="retrieveMessages(xhr, status, args);"/>
            
        </h:form>
        <hr/>
        <h3>Live chat</h3>
        <div id="chat" align="left">
            <p:panel id="chat-messages">
                
            </p:panel>
            
        </div>
    </h:body>
</html>
