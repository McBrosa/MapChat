<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <script type="text/javascript" src="chat/chat.js"/>
        
    <h:body>
        <h:form prependId="false" id="chat-form">
            <p:outputLabel id="currentGroupNameLabel" value="#{groupManager.currentGroupName}"/>
            <p:panelGrid columns="2">
                
                Text: <p:inputText value="#{messageBean.messageInput}" id="message"/>
                <p:commandButton type="reset" value="Clear"/>
                <p:commandButton value="Send!" id="send-message" actionListener="#{messageBean.sendMessage}" update="message chat-messages1"/>
                
            </p:panelGrid>
         
            
            <p:remoteCommand name="nextMessage" update="chat-messages1"/>

            <p:remoteCommand name="retrieveMessagesFromDB" actionListener="#{messageBean.getChatroomMessages}"
                             update="chat-messages1"/>
           
            <p:dataTable id="chat-messages1" value="#{messageBean.activeMessages}" var="msg" 
                            scrollRows="20" liveScroll="true" scrollHeight="500" lazy="true" scrollable="true">
                <p:column headerText="Chat Messages">
                    <h:outputText value="#{msg}"/>
                </p:column>
            </p:dataTable>
            
        </h:form>
        <hr/>
        <h3>Live chat</h3>
            
    </h:body>
</html>
