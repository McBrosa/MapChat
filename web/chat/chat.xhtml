<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <script type="text/javascript" src="chat/chat.js"/>
        
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <p:outputLabel for="chatroom" value="Chatroom" />
                <h:selectOneMenu id="chatroom" value="#{messageBean.selectedChatroom}"
                                    onchange="handleChatroomChange()">
                    <f:selectItem noSelectionOption="true" itemLabel="Please select"></f:selectItem>
                    <f:selectItems value="#{messageBean.availableChatrooms}" var="room"
                                           itemLabel="#{room}" itemValue="#{room}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <p:panelGrid columns="2">
                
                Text: <p:inputText value="#{messageBean.messageInput}" id="message"/>
                <p:commandButton type="reset" value="Clear"/>
                <p:commandButton value="Send!" id="send-message" actionListener="#{messageBean.sendMessage}" update="message"/>
                
            </p:panelGrid>
         
            <p:remoteCommand name="nextMessage" actionListener="#{messageBean.firstUnreadMessage}"
                             oncomplete="nextMessageJS(xhr, status, args);"/>

            <p:remoteCommand name="retrieveMessages" actionListener="#{messageBean.getChatroomMessages}"
                             oncomplete="retrieveMessagesJS(xhr, status, args);"/>
        </h:form>
        <hr/>
        <h3>Live chat</h3>
        <div id="chat" align="left">
            <p:panel id="chat-messages">
            </p:panel>
        </div>
    </h:body>
</html>
