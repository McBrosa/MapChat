<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <title><ui:define name="title">MapChat: Password Reset</ui:define></title>
            
            <ui:define name="editableContent">
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                    <p:panel id="reset-pwd" class="mc-panel">
                        <h2 class="form-signin-heading">Please Enter Your New Password</h2>
                        <f:event listener="#{passwordResetManager.validateInformation}" type="postValidate"/>
                        <p:messages id="msgs" />                
                        <h:panelGrid columns="3" cellpadding="5" columnClasses="rightAlign, rightAlign, leftAlign">
                            <p:password id="password" value="#{passwordResetManager.password}" feedback="true"
                                        required="true" label="Password">
                                <f:validator validatorId="passwordValidator" />
                            </p:password>
                            <p:watermark for="password" value="Password"/>
                            <p:message for="password" display="icon" />

                            <p:password id="confirmPassword"
                                        required="true" label="Confirm Password">
                                <f:validateLength minimum="3" />
                            </p:password>
                            <p:watermark for="confirmPassword" value="Confirm Password"/>
                            <p:message for="confirmPassword" display="icon"/>                    
                        </h:panelGrid> 
                        <br/>
                        <p:commandButton id="submit" action="#{passwordResetManager.resetPassword()}" value="Submit" /> 
                        <p:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                        <br/>
                        <br/>
                        <h:outputLabel value ="#{passwordResetManager.message}" style="margin-left:10px"/>
                    </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
