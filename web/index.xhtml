<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">
            <ui:define name="editableContent">
                <h:form>
                    <div id="welcome" class="infoPage" align="center">
                        <h3>Welcome to MapChat</h3>
                        <p>
                            Every chatted with friends and wanted to know EXACTLY where they were? 
                            Well do we have an app for you!
                        </p>
                        <p:imageSwitch effect="fade">
                            <ui:repeat value="#{imagesView.images}" var="image">
                                <p:graphicImage name="/web/resources/images/switcher/#{image}" id="image" />
                            </ui:repeat>
                        </p:imageSwitch>
                        <br/>
                        <p:commandButton id="createBtn" action="Create" value="Create an Account" 
                                         style="background-color: greenyellow; float: bottom;"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
