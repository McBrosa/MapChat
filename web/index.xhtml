<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <!-- Main Page/ Index -->
    <h:body>
        <!-- This page is constructed based on the siteTemplate -->
        <ui:composition template="/template/siteTemplate.xhtml">
            <ui:define name="editableContent">
                <h:form>
                    <div id="welcome" class="infoPage" align="center">
                        <h3>Welcome to MapChat</h3>
                        <br/>
                        <p:panel id="introPanel" class="mc-panel">
                            <h2 style="text-decoration: underline;">Message your friends near or far!</h2>
                            <p style="color: gold;">
                                MapChat is a Messenger Web Application<br/>
                                developed by Virginia Tech students.
                            </p>
                            <br/>
                            <p:commandButton id="createBtn" action="Create" value="Create an Account" 
                                             style="background-color: gold; float: bottom;"/>
                        </p:panel>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
