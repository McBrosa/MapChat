<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
        <ui:composition>
            <h:form class="form-signin"> 
                <h:panelGrid columns="2" columnClasses="leftTopCornerAlign, rightTopCornerAlign">
                    
                    <h:commandLink action="index">
                        <p:graphicImage value="resources/images/mapchat-header.png" alt="Homepage Header"/>
                    </h:commandLink>

                    <h:panelGroup>
                        <p:inputText id="loginname"  class="form-control" value="#{loginManager.username}" style="margin: 0 5px;"/>
                        <p:watermark for="loginname" value="Username" />

                        <p:password id="password"  class="form-control" value="#{loginManager.password}"/>
                        <p:watermark for="password" value="Password" />
                        
                        
                        <p:commandButton id="login"  action="#{loginManager.loginUser()}" style="margin: 5px;"
                                             value="Login" icon="ui-icon-person" update="invalid"/>
                        <br/>
                        <div align="right">
                            <p:outputLabel id="invalid" value ="#{loginManager.errorMessage}" style="color: gold; margin: 0 10px;"/>
                            <p:commandLink id="retrieve"  action="#{loginManager.resetPassword()}" 
                                             value="Forgot Password"/>
                        </div>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </ui:composition>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    </body>
</html>
