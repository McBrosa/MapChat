<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            
            <ui:define name="editableContent">
                <div align="center">
                    <h:form>
                        <p:panel class="mc-panel">
                            <h2>Please inform us if you have any ideas, questions, comments, or issues with the MapChat application.</h2>
                            <h:outputText value="#{emailClientBean.statusMessage}" style="color:red" />
                            <h:panelGrid columns="2" cellspacing="10px" >
                                <h2> Subject:</h2>
                                <h:panelGroup>
                                    <h:inputText size="30" id="subject"
                                                 value="#{emailClientBean.subject}"
                                                 required="true"
                                                 requiredMessage="Required"/>
                                    <h:message for="subject" style="color: red; margin-left: 10px;"/>
                                </h:panelGroup>

                                <h2>Message:</h2>
                                <h:panelGroup>
                                    <h:inputTextarea cols="45" rows="15" id="message"
                                                     value="#{emailClientBean.message}"
                                                     required="true"
                                                     requiredMessage="Required"/>
                                    <h:message for="message" style="color: red; margin-left: 10px;"/>
                                </h:panelGroup>
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="align-content: center" >
                                <h:commandButton value="Send" action="#{emailClientBean.send()}"/>
                                <h:button value="Back" outcome="index.xhtml"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
